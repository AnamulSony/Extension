<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface with Loading Button</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom loading animation */
        @keyframes loading {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen p-8">
    <div class="container mx-auto max-w-xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Chat Interface with Loading Indicator</h1>

        <div class="bg-white shadow-lg rounded-lg p-6 space-y-4">
            <div id="chatContainer" class="flex flex-col space-y-4 overflow-y-auto" style="max-height: 400px;">
                <!-- User Message -->
                <div class="flex justify-end">
                    <div class="max-w-xs bg-blue-500 text-white px-4 py-2 rounded-lg rounded-bl-none">
                        <p>Hello! Can you help me with my query?</p>
                    </div>
                </div>

                <!-- AI Response -->
                <div class="flex justify-start">
                    <div class="max-w-xs bg-gray-200 text-gray-800 px-4 py-2 rounded-lg rounded-tr-none">
                        <p>Of course! Iâ€™m here to assist you. Please feel free to ask your question.</p>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="flex">
                <input type="text" placeholder="Type your message here..." class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="sendButton" class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-200">
                    Send
                </button>
                <button id="loadingButton" class="ml-2 px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition duration-200 hidden">
                    <span class="flex items-center">
                        <span class="animate-pulse mr-2">&bull;</span>
                        Loading...
                    </span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // A simple example for adding messages dynamically (just for demonstration)
        const messagesContainer = document.getElementById('chatContainer');
        const inputField = document.querySelector('input[type="text"]');
        const sendButton = document.getElementById('sendButton');
        const loadingButton = document.getElementById('loadingButton');

        sendButton.addEventListener('click', function() {
            const message = inputField.value;
            if (message.trim()) {
                // Create User Message bubble
                const userMessage = document.createElement('div');
                userMessage.classList.add('flex', 'justify-end');

                const userBubble = document.createElement('div');
                userBubble.classList.add('max-w-xs', 'bg-blue-500', 'text-white', 'px-4', 'py-2', 'rounded-lg', 'rounded-bl-none');
                userBubble.innerText = message;

                userMessage.appendChild(userBubble);
                messagesContainer.appendChild(userMessage);
                messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to bottom

                // Clear Input Field
                inputField.value = '';

                // Show loading button and simulate AI response
                loadingButton.classList.remove('hidden');
                loadingButton.classList.add('flex');
                setTimeout(() => {
                    loadingButton.classList.add('hidden');

                    // Create AI Response bubble
                    const aiResponse = document.createElement('div');
                    aiResponse.classList.add('flex', 'justify-start');

                    const aiBubble = document.createElement('div');
                    aiBubble.classList.add('max-w-xs', 'bg-gray-200', 'text-gray-800', 'px-4', 'py-2', 'rounded-lg', 'rounded-tr-none');
                    aiBubble.innerText = "I've received your message!";

                    aiResponse.appendChild(aiBubble);
                    messagesContainer.appendChild(aiResponse);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to bottom
                }, 1500); // Simulation of loading time
            }
        });

        inputField.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
