<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-like Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Typing dots animation */
        @keyframes typing {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        .typing-dots span {
            animation: typing 1.4s infinite;
            display: inline-block;
        }
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-xl mx-auto bg-white shadow-xl rounded-xl overflow-hidden">
        <!-- Chat Header -->
        <div class="bg-gray-800 text-white p-4 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <img src="https://via.placeholder.com/50" alt="AI Avatar" class="w-10 h-10 rounded-full">
                <div>
                    <h2 class="font-semibold">AI Assistant</h2>
                    <p class="text-xs text-gray-400">Online</p>
                </div>
            </div>
            <div class="space-x-2">
                <button class="hover:bg-gray-700 p-2 rounded-full">
                    <i class="fas fa-video"></i>
                </button>
                <button class="hover:bg-gray-700 p-2 rounded-full">
                    <i class="fas fa-phone"></i>
                </button>
            </div>
        </div>

        <!-- Chat Messages Container -->
        <div 
            id="chatContainer" 
            class="h-[500px] p-4 overflow-y-auto custom-scrollbar bg-white space-y-4"
        >
            <!-- Welcome Message -->
            <div class="flex justify-start mb-4">
                <div class="max-w-xs bg-gray-100 text-gray-800 px-4 py-2 rounded-lg rounded-tl-none">
                    <p>Hello! I'm your AI assistant. How can I help you today?</p>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div 
            id="loadingIndicator" 
            class="hidden px-4 py-2 bg-gray-50 flex items-center space-x-2"
        >
            <div class="typing-dots flex space-x-1">
                <span class="w-2 h-2 bg-gray-500 rounded-full"></span>
                <span class="w-2 h-2 bg-gray-500 rounded-full"></span>
                <span class="w-2 h-2 bg-gray-500 rounded-full"></span>
            </div>
            <span class="text-gray-600 text-sm">AI is typing...</span>
        </div>

        <!-- Message Input Area -->
        <div class="p-4 bg-gray-100 flex items-center space-x-2">
            <div class="relative flex-1">
                <input 
                    type="text" 
                    id="messageInput"
                    placeholder="Type your message..." 
                    class="w-full p-3 pl-10 pr-12 rounded-full bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                <i class="fas fa-microphone absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <div class="absolute right-3 top-1/2 transform -translate-y-1/2 flex space-x-2">
                    <button class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button class="text-gray-400 hover:text-gray-600">
                        <i class="far fa-smile"></i>
                    </button>
                </div>
            </div>
            <button 
                id="sendButton" 
                class="bg-blue-500 text-white p-3 rounded-full hover:bg-blue-600 transition duration-300"
            >
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // DOM Elements
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Function to add user message
        function addUserMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('flex', 'justify-end', 'mb-4');
            messageElement.innerHTML = `
                <div class="max-w-xs bg-blue-500 text-white px-4 py-2 rounded-lg rounded-br-none">
                    <p>${message}</p>
                </div>
            `;
            chatContainer.appendChild(messageElement);
            scrollToBottom();
        }

        // Function to add AI message
        function addAIMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('flex', 'justify-start', 'mb-4');
            messageElement.innerHTML = `
                <div class="max-w-xs bg-gray-100 text-gray-800 px-4 py-2 rounded-lg rounded-tl-none">
                    <p>${message}</p>
                </div>
            `;
            chatContainer.appendChild(messageElement);
            scrollToBottom();
        }

        // Function to show loading indicator
        function showLoadingIndicator() {
            loadingIndicator.classList.remove('hidden');
            scrollToBottom();
        }

        // Function to hide loading indicator
        function hideLoadingIndicator() {
            loadingIndicator.classList.add('hidden');
        }

        // Function to scroll to bottom of chat
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Send message handler
        function sendMessage() {
            const message = messageInput.value.trim();
            
            if (message) {
                // Add user message
                addUserMessage(message);
                
                // Clear input
                messageInput.value = '';
                
                // Show loading indicator
                showLoadingIndicator();
                
                // Simulate AI response
                setTimeout(() => {
                    // Hide loading indicator
                    hideLoadingIndicator();
                    
                    // Add AI response
                    addAIMessage("I received your message: " + message);
                }, 1500);
            }
        }

        // Event Listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
