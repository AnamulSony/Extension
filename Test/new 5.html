<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Model Selection Popup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <!-- Trigger Button -->
        <button 
            id="openModelModal" 
            class="
                bg-blue-500 
                text-white 
                px-4 
                py-2 
                rounded 
                hover:bg-blue-600 
                transition
            "
        >
            Select LLM Model
        </button>

        <!-- LLM Model Selection Modal -->
        <div 
            id="llmModelModal" 
            class="
                fixed 
                inset-0 
                z-50 
                hidden 
                overflow-y-auto 
                bg-black 
                bg-opacity-50 
                flex 
                items-center 
                justify-center
            "
        >
            <div 
                class="
                    bg-white 
                    rounded-xl 
                    shadow-2xl 
                    w-full 
                    max-w-md 
                    mx-4 
                    overflow-hidden
                "
            >
                <!-- Modal Header -->
                <div 
                    class="
                        bg-gradient-to-r 
                        from-blue-500 
                        to-purple-600 
                        p-6 
                        text-white
                    "
                >
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-bold">
                            <i class="fas fa-robot mr-2"></i>
                            Select Language Model
                        </h2>
                        <button 
                            id="closeModelModal" 
                            class="
                                text-white 
                                hover:text-gray-200 
                                transition
                            "
                        >
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                </div>

                <!-- Modal Content -->
                <div class="p-6">
                    <!-- Model Selection Grid -->
                    <div class="grid grid-cols-1 gap-4">
                        <!-- GPT-3.5 Model -->
                        <div 
                            class="
                                model-card 
                                border 
                                rounded-lg 
                                p-4 
                                cursor-pointer 
                                hover:bg-gray-50 
                                transition 
                                group
                            "
                            data-model="gpt-3.5"
                        >
                            <div class="flex justify-between items-center">
                                <div>
                                    <h3 
                                        class="
                                            text-lg 
                                            font-semibold 
                                            text-gray-800 
                                            group-hover:text-blue-600
                                        "
                                    >
                                        GPT-3.5 Turbo
                                    </h3>
                                    <p class="text-sm text-gray-500">
                                        General purpose language model
                                    </p>
                                </div>
                                <div 
                                    class="
                                        w-4 
                                        h-4 
                                        border-2 
                                        border-gray-300 
                                        rounded-full 
                                        group-hover:border-blue-500
                                    "
                                ></div>
                            </div>
                            <div class="mt-4 flex justify-between text-xs text-gray-500">
                                <span>Context Length: 4,096 tokens</span>
                                <span>OpenAI</span>
                            </div>
                        </div>

                        <!-- GPT-4 Model -->
                        <div 
                            class="
                                model-card 
                                border 
                                rounded-lg 
                                p-4 
                                cursor-pointer 
                                hover:bg-gray-50 
                                transition 
                                group
                            "
                            data-model="gpt-4"
                        >
                            <div class="flex justify-between items-center">
                                <div>
                                    <h3 
                                        class="
                                            text-lg 
                                            font-semibold 
                                            text-gray-800 
                                            group-hover:text-blue-600
                                        "
                                    >
                                        GPT-4
                                    </h3>
                                    <p class="text-sm text-gray-500">
                                        Advanced language understanding
                                    </p>
                                </div>
                                <div 
                                    class="
                                        w-4 
                                        h-4 
                                        border-2 
                                        border-gray-300 
                                        rounded-full 
                                        group-hover:border-blue-500
                                    "
                                ></div>
                            </div>
                            <div class="mt-4 flex justify-between text-xs text-gray-500">
                                <span>Context Length: 8,192 tokens</span>
                                <span>OpenAI</span>
                            </div>
                        </div>

                        <!-- Claude Model -->
                        <div 
                            class="
                                model-card 
                                border 
                                rounded-lg 
                                p-4 
                                cursor-pointer 
                                hover:bg-gray-50 
                                transition 
                                group
                            "
                            data-model="claude"
                        >
                            <div class="flex justify-between items-center">
                                <div>
                                    <h3 
                                        class="
                                            text-lg 
                                            font-semibold 
                                            text-gray-800 
                                            group-hover:text-blue-600
                                        "
                                    >
                                        Claude
                                    </h3>
                                    <p class="text-sm text-gray-500">
                                        Anthropic's advanced model
                                    </p>
                                </div>
                                <div 
                                    class="
                                        w-4 
                                        h-4 
                                        border-2 
                                        border-gray-300 
                                        rounded-full 
                                        group-hover:border-blue-500
                                    "
                                ></div>
                            </div>
                            <div class="mt-4 flex justify-between text-xs text-gray-500">
                                <span>Context Length: 100,000 tokens</span>
                                <span>Anthropic</span>
                            </div>
                        </div>
                    </div>

                    <!-- Modal Footer -->
                    <div class="mt-6 flex justify-end space-x-3">
                        <button 
                            id="cancelModelSelection"
                            class="
                                px-4 
                                py-2 
                                bg-gray-200 
                                text-gray-800 
                                rounded 
                                hover:bg-gray-300 
                                transition
                            "
                        >
                            Cancel
                        </button>
                        <button 
                            id="confirmModelSelection"
                            class="
                                px-4 
                                py-2 
                                bg-blue-500 
                                text-white 
                                rounded 
                                hover:bg-blue-600 
                                transition
                                disabled:opacity-50
                                disabled:cursor-not-allowed
                            "
                            disabled
                        >
                            Confirm
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const openModelModal = document.getElementById('openModelModal');
        const closeModelModal = document.getElementById('closeModelModal');
        const llmModelModal = document.getElementById('llmModelModal');
        const cancelModelSelection = document.getElementById('cancelModelSelection');
        const confirmModelSelection = document.getElementById('confirmModelSelection');
        const modelCards = document.querySelectorAll('.model-card');

        // Open Modal
        openModelModal.addEventListener('click', () => {
            llmModelModal.classList.remove('hidden');
        });

        // Close Modal
        const closeModal = () => {
            llmModelModal.classList.add('hidden');
            resetModelSelection();
        };

        closeModelModal.addEventListener('click', closeModal);
        cancelModelSelection.addEventListener('click', closeModal);

        // Model Selection
        let selectedModel = null;

        modelCards.forEach(card => {
            card.addEventListener('click', () => {
                // Remove selection from all cards
                modelCards.forEach(c => {
                    c.classList.remove('border-blue-500', 'bg-blue-50');
                    c.querySelector('div[class*="border-"]').classList.remove('bg-blue-500');
                });

                // Select current card
                card.classList.add('border-blue-500', 'bg-blue-50');
                card.querySelector('div[class*="border-"]').classList.add('bg-blue-500');

                // Store selected model
                selectedModel = card.dataset.model;

                // Enable confirm button
                confirmModelSelection.disabled = false;
            });
        });

        // Confirm Model Selection
        confirmModelSelection.addEventListener('click', () => {
            if (selectedModel) {
                console.log('Selected Model:', selectedModel);
                // Add your model selection logic here
                alert(`Selected Model: ${selectedModel}`);
                closeModal();
            }
        });

        // Reset Model Selection
        function resetModelSelection() {
            modelCards.forEach(card => {
                card.classList.remove('border-blue-500', 'bg-blue-50');
                card.querySelector('div[class*="border-"]').classList.remove('bg-blue-500');
            });
            selectedModel = null;
            confirmModelSelection.disabled = true;
        }
    </script>
</body>
</html>
