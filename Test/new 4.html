<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Sidebar Header</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Gradient and Hover Effects */
        .gradient-hover {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .gradient-hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg, 
                transparent, 
                rgba(255,255,255,0.3), 
                transparent
            );
            transition: all 0.5s ease;
        }

        .gradient-hover:hover::before {
            left: 100%;
        }

        /* Pulsing Indicator */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.4);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(0, 123, 255, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 123, 255, 0);
            }
        }

        .status-pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="bg-gray-100 flex">
    <!-- Advanced Sidebar -->
    <div class="w-72 bg-white border-r border-gray-200 h-screen flex flex-col">
        <!-- Enhanced Sidebar Header -->
        <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-4 relative">
            <!-- Profile Section -->
            <div class="flex items-center space-x-4">
                <!-- Animated Profile Picture -->
                <div class="relative">
                    <img 
                        src="https://via.placeholder.com/50" 
                        alt="User Profile" 
                        class="
                            w-14 
                            h-14 
                            rounded-full 
                            border-4 
                            border-white 
                            shadow-lg 
                            transform 
                            transition 
                            hover:scale-110
                        "
                    >
                    <!-- Online Status Indicator -->
                    <span class="
                        absolute 
                        bottom-0 
                        right-0 
                        w-4 
                        h-4 
                        bg-green-500 
                        rounded-full 
                        border-2 
                        border-white 
                        status-pulse
                    "></span>
                </div>

                <!-- User Info -->
                <div class="flex-1">
                    <h2 class="text-lg font-bold text-white">
                        John Doe
                        <span class="ml-2 text-xs bg-white/20 px-2 py-1 rounded-full">
                            Pro User
                        </span>
                    </h2>
                    <p class="text-sm text-white/80">Software Developer</p>
                </div>

                <!-- Dropdown Toggle -->
                <div class="relative">
                    <button class="
                        text-white 
                        hover:bg-white/20 
                        rounded-full 
                        w-10 
                        h-10 
                        flex 
                        items-center 
                        justify-center 
                        transition
                    ">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </div>

            <!-- Quick Action Buttons -->
            <div class="mt-4 flex justify-between">
                <button class="
                    gradient-hover
                    bg-white/10 
                    text-white 
                    px-3 
                    py-2 
                    rounded-lg 
                    flex 
                    items-center 
                    space-x-2 
                    hover:bg-white/20 
                    transition
                ">
                    <i class="fas fa-plus"></i>
                    <span>New Chat</span>
                </button>

                <button class="
                    gradient-hover
                    bg-white/10 
                    text-white 
                    px-3 
                    py-2 
                    rounded-lg 
                    flex 
                    items-center 
                    space-x-2 
                    hover:bg-white/20 
                    transition
                ">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </button>
            </div>
        </div>

        <!-- Sidebar Navigation -->
        <nav class="flex-1 overflow-y-auto p-4">
            <h3 class="text-xs font-semibold text-gray-500 mb-4 uppercase">
                Conversations
            </h3>

            <!-- Conversation List -->
            <ul class="space-y-2">
                <li>
                    <a href="#" class="
                        flex 
                        items-center 
                        p-3 
                        rounded-lg 
                        hover:bg-blue-50 
                        transition 
                        group
                    ">
                        <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-robot text-blue-500 group-hover:scale-110 transition"></i>
                        </div>
                        <div class="flex-1">
                            <h4 class="font-medium text-gray-800">AI Assistant</h4>
                            <p class="text-xs text-gray-500 truncate">
                                Last conversation about project planning
                            </p>
                        </div>
                        <span class="
                            bg-blue-500 
                            text-white 
                            text-xs 
                            px-2 
                            py-1 
                            rounded-full
                        ">
                            3
                        </span>
                    </a>
                </li>
                <!-- More conversation items can be added similarly -->
            </ul>
        </nav>

        <!-- Sidebar Footer -->
        <div class="
            bg-gray-100 
            border-t 
            border-gray-200 
            p-4 
            flex 
            items-center 
            justify-between
        ">
            <div class="flex items-center space-x-3">
                <button class="
                    text-gray-600 
                    hover:text-blue-500 
                    transition
                ">
                    <i class="fas fa-question-circle"></i>
                </button>
                <button class="
                    text-gray-600 
                    hover:text-blue-500 
                    transition
                ">
                    <i class="fas fa-bell"></i>
                </button>
            </div>
            <button class="
                text-gray-600 
                hover:text-red-500 
                transition
                flex 
                items-center 
                space-x-2
            ">
                <i class="fas fa-sign-out-alt"></i>
                <span class="text-sm">Logout</span>
            </button>
        </div>
    </div>

    <!-- Main Content (Placeholder) -->
    <main class="flex-1 bg-gray-50">
        <!-- Your main content goes here -->
    </main>

    <script>
        // Optional JavaScript for additional interactivity
        document.addEventListener('DOMContentLoaded', () => {
            // Example of dynamic interactions
            const profileImage = document.querySelector('img[alt="User Profile"]');
            
            profileImage.addEventListener('mouseenter', () => {
                profileImage.classList.add('animate-pulse');
            });

            profileImage.addEventListener('mouseleave', () => {
                profileImage.classList.remove('animate-pulse');
            });
        });
    </script>
</body>
</html>
