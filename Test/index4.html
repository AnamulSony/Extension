<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col h-screen">
    <div class="bg-white shadow-lg rounded-lg flex-1 overflow-hidden flex flex-col">
        <!-- Header with New Chat and Settings -->
        <div class="p-4 border-b flex justify-between items-center">
            <h2 class="text-lg font-semibold text-gray-800">AI Chatbot</h2>
            <div class="flex space-x-2">
                <button id="newChatBtn" class="bg-green-500 hover:bg-green-600 text-white rounded-full p-2 transition duration-300 ease-in-out transform hover:scale-105">
                    <i class="fas fa-plus"></i>
                </button>
                <button id="settingsBtn" class="bg-blue-500 hover:bg-blue-600 text-white rounded-full p-2 transition duration-300 ease-in-out transform hover:scale-105">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>

        <!-- Chat Messages Container -->
        <div class="flex-1 overflow-y-auto p-4" id="chatContainer">
            <div id="messages" class="space-y-3">
                <!-- Welcome Message -->
                <div class="bg-gray-100 p-3 rounded-lg text-center text-gray-600">
                    <p>Welcome! Start a new chat or continue previous conversation.</p>
                </div>
            </div>
        </div>

        <!-- Chat Input Area -->
        <div class="border-t p-4 bg-white">
            <div class="flex space-x-2">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Type your message..." 
                    class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                >
                <button 
                    id="sendBtn" 
                    class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-lg transition duration-300 ease-in-out"
                >
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal for New Chat Confirmation -->
    <div 
        id="newChatModal" 
        class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center"
    >
        <div class="bg-white p-6 rounded-lg shadow-xl">
            <h3 class="text-lg font-semibold mb-4">Start New Chat</h3>
            <p class="text-gray-600 mb-4">Are you sure you want to start a new chat? This will clear the current conversation.</p>
            <div class="flex justify-end space-x-2">
                <button 
                    id="cancelNewChat" 
                    class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg"
                >
                    Cancel
                </button>
                <button 
                    id="confirmNewChat" 
                    class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg"
                >
                    Confirm
                </button>
            </div>
        </div>
    </div>

    <script src="sidebar.js"></script>
</body>
</html>
