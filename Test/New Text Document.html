<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Model Configuration Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Modal Container -->
    <div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white w-full max-w-2xl rounded-xl shadow-2xl overflow-hidden">
            <!-- Modal Header -->
            <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-white">
                        <i class="fas fa-cog mr-3"></i>
                        LLM Model Configuration
                    </h2>
                    <button class="text-white hover:text-gray-200">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
            </div>

            <!-- Modal Content -->
            <div class="p-6">
                <!-- Model Selection Section -->
                <section class="mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">
                        <i class="fas fa-brain text-blue-500 mr-2"></i>
                        Select Model
                    </h3>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                        <!-- Model Options -->
                        <div class="relative">
                            <input 
                                type="radio" 
                                id="gpt3" 
                                name="model" 
                                class="hidden peer" 
                            />
                            <label 
                                for="gpt3" 
                                class="
                                    block 
                                    p-4 
                                    border 
                                    border-gray-200 
                                    rounded-lg 
                                    cursor-pointer 
                                    hover:bg-gray-100 
                                    peer-checked:border-blue-500 
                                    peer-checked:bg-blue-50
                                "
                            >
                                <div class="flex justify-between items-center">
                                    <span class="font-medium text-gray-900">GPT-3</span>
                                    <i class="fas fa-check-circle text-blue-500 hidden peer-checked:block"></i>
                                </div>
                                <p class="text-xs text-gray-500 mt-1">
                                    General purpose language model
                                </p>
                            </label>
                        </div>

                        <div class="relative">
                            <input 
                                type="radio" 
                                id="gpt4" 
                                name="model" 
                                class="hidden peer" 
                            />
                            <label 
                                for="gpt4" 
                                class="
                                    block 
                                    p-4 
                                    border 
                                    border-gray-200 
                                    rounded-lg 
                                    cursor-pointer 
                                    hover:bg-gray-100 
                                    peer-checked:border-blue-500 
                                    peer-checked:bg-blue-50
                                "
                            >
                                <div class="flex justify-between items-center">
                                    <span class="font-medium text-gray-900">GPT-4</span>
                                    <i class="fas fa-check-circle text-blue-500 hidden peer-checked:block"></i>
                                </div>
                                <p class="text-xs text-gray-500 mt-1">
                                    Advanced language understanding
                                </p>
                            </label>
                        </div>

                        <div class="relative">
                            <input 
                                type="radio" 
                                id="claude" 
                                name="model" 
                                class="hidden peer" 
                            />
                            <label 
                                for="claude" 
                                class="
                                    block 
                                    p-4 
                                    border 
                                    border-gray-200 
                                    rounded-lg 
                                    cursor-pointer 
                                    hover:bg-gray-100 
                                    peer-checked:border-blue-500 
                                    peer-checked:bg-blue-50
                                "
                            >
                                <div class="flex justify-between items-center">
                                    <span class="font-medium text-gray-900">Claude</span>
                                    <i class="fas fa-check-circle text-blue-500 hidden peer-checked:block"></i>
                                </div>
                                <p class="text-xs text-gray-500 mt-1">
                                    Anthropic's advanced model
                                </p>
                            </label>
                        </div>
                    </div>
                </section>

                <!-- Advanced Settings Section -->
                <section>
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">
                        <i class="fas fa-sliders-h text-green-500 mr-2"></i>
                        Advanced Settings
                    </h3>

                    <!-- Temperature Setting -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Temperature
                        </label>
                        <input 
                            type="range" 
                            min="0" 
                            max="1" 
                            step="0.1" 
                            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                        >
                        <div class="flex justify-between text-xs text-gray-500 mt-1">
                            <span>Precise</span>
                            <span>Creative</span>
                        </div>
                    </div>

                    <!-- Max Tokens Setting -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Max Tokens
                        </label>
                        <input 
                            type="number" 
                            min="10" 
                            max="4096" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter max tokens (e.g., 512)"
                        >
                    </div>

                    <!-- Checkbox Settings -->
                    <div class="space-y-2">
                        <label class="flex items-center space-x-2">
                            <input 
                                type="checkbox" 
                                class="form-checkbox text-blue-500"
                            >
                            <span class="text-sm text-gray-700">
                                Enable Streaming
                            </span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input 
                                type="checkbox" 
                                class="form-checkbox text-blue-500"
                            >
                            <span class="text-sm text-gray-700">
                                Use Top P Sampling
                            </span>
                        </label>
                    </div>
                </section>
            </div>

            <!-- Modal Footer -->
            <div class="bg-gray-100 p-6 flex justify-end space-x-4">
                <button class="
                    px-4 
                    py-2 
                    bg-gray-200 
                    text-gray-800 
                    rounded-lg 
                    hover:bg-gray-300 
                    transition
                ">
                    Cancel
                </button>
                <button class="
                    px-4 
                    py-2 
                    bg-blue-500 
                    text-white 
                    rounded-lg 
                    hover:bg-blue-600 
                    transition
                ">
                    Save Configuration
                </button>
            </div>
        </div>
    </div>

    <script>
        // Optional JavaScript for additional interactivity
        document.addEventListener('DOMContentLoaded', () => {
            const modelInputs = document.querySelectorAll('input[name="model"]');
            const temperatureInput = document.querySelector('input[type="range"]');

            // Model selection logic
            modelInputs.forEach(input => {
                input.addEventListener('change', (e) => {
                    console.log(`Selected Model: ${e.target.id}`);
                });
            });

            // Temperature tracking
            temperatureInput.addEventListener('input', (e) => {
                console.log(`Temperature: ${e.target.value}`);
            });
        });
    </script>
</body>
</html>
