<html>
    <script>
        function addTodo(){
            const titel = document.getElementById("titel").value;
            const description = document.getElementById("description").value;

            const originalHtml = document.getElementById("container").innerHTML;

            const mainDiv = document.createElement("div");
            const childDivOne = document.createElement("div");
            childDivOne.innerHTML = titel;
            mainDiv.appendChild(childDivOne);
            const childDivTwo = document.createElement("div");
            childDivTwo.innerHTML = description;
            mainDiv.appendChild(childDivTwo);
            const childDivThree = document.createElement("button");
            childDivThree.innerHTML = "Done";
            mainDiv.appendChild(childDivThree);

            document.getElementById("container").appendChild(mainDiv);
        }
    </script>
    <div>
        <input id = "titel" type="text" placeholder="title" > </input><br>
        <input id = "description" type="text" placeholder="description" > </input><br>
        <button onclick="addTodo()">Add todo</button>

        <div id="container"></div>
        

        

    </div>
</html>
