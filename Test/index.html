<!DOCTYPE html>
<html lang="en" class="w-[350px] h-[600px]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Chrome Extension</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Typing dots animation */
        @keyframes typing {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        .typing-dots span {
            animation: typing 1.4s infinite;
            display: inline-block;
        }
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body class="bg-white w-[350px] h-[600px] flex flex-col overflow-hidden">
    <div class="flex-grow-0 bg-gray-800 text-white p-3 flex items-center justify-between">
        <div class="flex items-center space-x-2">
            <img 
                src="icon128.png" 
                alt="AI Assistant" 
                class="w-8 h-8 rounded-full"
            >
            <h2 class="font-semibold text-sm">AI Assistant</h2>
        </div>
        <div class="space-x-1">
            <button class="hover:bg-gray-700 p-1 rounded-full text-xs">
                <i class="fas fa-cog"></i>
            </button>
            <button class="hover:bg-gray-700 p-1 rounded-full text-xs">
                <i class="fas fa-expand"></i>
            </button>
        </div>
    </div>

    <!-- Chat Messages Container -->
    <div 
        id="chatContainer" 
        class="flex-grow overflow-y-auto custom-scrollbar p-3 space-y-3"
    >
        <!-- Welcome Message -->
        <div class="flex justify-start">
            <div class="max-w-[250px] bg-gray-100 text-gray-800 px-3 py-2 rounded-lg rounded-tl-none text-sm">
                <p>Hello! I'm your AI assistant. How can I help you today?</p>
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div 
        id="loadingIndicator" 
        class="hidden px-3 py-2 bg-gray-50 flex items-center space-x-2"
    >
        <div class="typing-dots flex space-x-1">
            <span class="w-1.5 h-1.5 bg-gray-500 rounded-full"></span>
            <span class="w-1.5 h-1.5 bg-gray-500 rounded-full"></span>
            <span class="w-1.5 h-1.5 bg-gray-500 rounded-full"></span>
        </div>
        <span class="text-gray-600 text-xs">AI is typing...</span>
    </div>

    <!-- Message Input Area -->
    <div class="flex-grow-0 p-3 bg-gray-100 flex items-center space-x-2">
        <div class="relative flex-1">
            <input 
                type="text" 
                id="messageInput"
                placeholder="Type your message..." 
                class="w-full p-2 pl-8 pr-10 rounded-full bg-white border border-gray-300 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <i class="fas fa-microphone absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-xs"></i>
            <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 text-xs">
                <i class="far fa-smile"></i>
            </button>
        </div>
        <button 
            id="sendButton" 
            class="bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600 transition duration-300 text-xs"
        >
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <script>
        // DOM Elements
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Function to add user message
        function addUserMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('flex', 'justify-end');
            messageElement.innerHTML = `
                <div class="max-w-[250px] bg-blue-500 text-white px-3 py-2 rounded-lg rounded-br-none text-sm">
                    <p>${message}</p>
                </div>
            `;
            chatContainer.appendChild(messageElement);
            scrollToBottom();
        }

        // Function to add AI message
        function addAIMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('flex', 'justify-start');
            messageElement.innerHTML = `
                <div class="max-w-[250px] bg-gray-100 text-gray-800 px-3 py-2 rounded-lg rounded-tl-none text-sm">
                    <p>${message}</p>
                </div>
            `;
            chatContainer.appendChild(messageElement);
            scrollToBottom();
        }

        // Function to show loading indicator
        function showLoadingIndicator() {
            loadingIndicator.classList.remove('hidden');
            scrollToBottom();
        }

        // Function to hide loading indicator
        function hideLoadingIndicator() {
            loadingIndicator.classList.add('hidden');
        }

        // Function to scroll to bottom of chat
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Send message handler
        function sendMessage() {
            const message = messageInput.value.trim();
            
            if (message) {
                // Add user message
                addUserMessage(message);
                
                // Clear input
                messageInput.value = '';
                
                // Show loading indicator
                showLoadingIndicator();
                
                // Simulate AI response
                setTimeout(() => {
                    // Hide loading indicator
                    hideLoadingIndicator();
                    
                    // Add AI response
                    addAIMessage("I received your message: " + message);
                }, 1500);
            }
        }

        // Event Listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Chrome Extension Specific Functionality
        function initChromeExtension() {
            // Example of sending a message to background script
            chrome.runtime.sendMessage({type: 'INIT_CHAT'}, (response) => {
                if (response && response.status === 'ready') {
                    console.log('Chat initialized');
                }
            });
        }

        // Initialize when script loads
        document.addEventListener('DOMContentLoaded', initChromeExtension);
    </script>
</body>
</html>
